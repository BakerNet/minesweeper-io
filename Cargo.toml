[workspace]
resolver = "2"
members = [
  # core
  "frontend",
  "server",

  # integrations

  # libraries
  "minesweeper",
]
exclude = []

[workspace.package]
version = "0.1.0"

[workspace.dependencies]
minesweeper = { path = "./minesweeper", version = "0.1.0" }
server = { path = "./server", version = "0.1.0" }

[profile.release]
codegen-units = 1
lto = true
opt-level = 'z'
